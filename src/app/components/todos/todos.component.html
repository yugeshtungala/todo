<ul class="list-group w-100" *ngFor="let todo of todos">
    <li class="list-group-item d-flex justify-content-between align-items-center w-100">
        <span (click)="changeTodoStatus(todo)">
            <input type="checkbox" [checked]="todo.isCompleted">
        </span>
        <span>
            {{todo.title | uppercase}}
        </span>
        <span>
            {{todo.date | date}}
        </span>
        <span>
      
          <fa-icon [icon]="faTrashAlt" (click)="deleteTodo(todo)"></fa-icon>
        </span>

    </li>

</ul>
